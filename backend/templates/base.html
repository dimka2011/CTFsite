<!DOCTYPE html>
<html lang="en">
<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Tasks</title>
    {% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'CTF:index' %}">CTF задачи</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDarkDropdown">
      <ul class="navbar-nav me-2 mb-lg">          <li class="navbar-item">
              <a href="{% url 'CTF:winners' %}" class="nav-link">Лидеры</a>
          </li>
      {% if user.is_authenticated %}

        <li class="navbar-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{ user.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="navbarDarkDropdownMenuLink">
            <li><a class="dropdown-item" href="{% url 'profile' %}">Профиль</a></li>
            <li><a class="dropdown-item" href="{% url 'CTF:new_task'%}">Создать задание</a></li>
            <li><form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button class="dropdown-item primary" type="submit">Выйти</button>
</form></li></ul>

{% else %}
<li class="navbar-item">
    <a href="{% url 'login' %}" class="nav-link">Войти</a></li>
<li class="navbar-item">
    <a href="{% url 'CTF:signup' %}" class="nav-link" >Зарегестрироваться</a></li>
{% endif %}
      </ul>
    </div>
  </div>
</nav>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
