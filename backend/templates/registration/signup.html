{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<h1>You don't have to signup - you are in your account, {{user.username}}</h1>
{% else %}
<h2>Register</h2>

<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Register">
</form>

<a href="{% url 'login' %}">Back to login</a>
{% endif %}
{% endblock %}
