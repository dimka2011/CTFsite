<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}{% endblock head %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
        <a class="navbar-brand" href={% url "CTF:index" %}>CTF tasks</a>
            <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-link">
                <a class="nav-link" href={% url "profile" %}>{{ user.username }}</a></li>
            <li class="nav-link">
                <a class="nav-link" href={% url 'logout' %}>Log Out</a></li>
            {% else %}
            <li class="nav-item">
                <a href="{% url 'login' %}", class="nav-link">Login</a></li>
            <li class="nav-item">
                <a href="{% url "CTF:signup" %}" class="nav-link" >Sign Up</a></li>
            {% endif %}
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
